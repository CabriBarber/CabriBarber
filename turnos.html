
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos Actuales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-neutral-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Turnos Actuales y Futuros</h1>
  <div id="turnos" class="space-y-4 max-w-2xl mx-auto"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBlJvTey3YXLMr0lVyUGzlcYhiFGzAFWN0",
      authDomain: "cabriweb.firebaseapp.com",
      projectId: "cabriweb",
      storageBucket: "cabriweb.firebasestorage.app",
      messagingSenderId: "1083893391061",
      appId: "1:1083893391061:web:14c6fd57798d3705f90c5c",
      measurementId: "G-686H031B6Z"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function cargarTurnos() {
      const contenedor = document.getElementById("turnos");
      const snapshot = await db.collection("turnos").orderBy("fecha").orderBy("hora").get();
      if (snapshot.empty) {
        contenedor.innerHTML = "<p class='text-center text-gray-400'>No hay turnos registrados.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "bg-neutral-800 p-4 rounded shadow";
        div.innerHTML = `
          <p><strong>Nombre:</strong> ${data.nombre}</p>
          <p><strong>Servicio:</strong> ${data.servicio}</p>
          <p><strong>Fecha:</strong> ${data.fecha}</p>
          <p><strong>Hora:</strong> ${data.hora}</p>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarTurnos();
  </script>

<script>
  const listaTurnos = document.getElementById("lista-turnos");

  db.collection("turnos")
    .orderBy("fecha")
    .orderBy("hora")
    .onSnapshot(snapshot => {
      listaTurnos.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement("li");
        item.textContent = `${data.fecha} - ${data.hora} hs - ${data.nombre} (${data.servicio})`;
        listaTurnos.appendChild(item);
      });
    });
</script>
</body>

</html>
