<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos desde ahora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-neutral-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Turnos Reservados (desde ahora)</h1>
  <div id="turnos" class="space-y-4 max-w-2xl mx-auto"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBlJvTey3YXLMr0lVyUGzlcYhiFGzAFWN0",
      authDomain: "cabriweb.firebaseapp.com",
      projectId: "cabriweb",
      storageBucket: "cabriweb.firebasestorage.app",
      messagingSenderId: "1083893391061",
      appId: "1:1083893391061:web:14c6fd57798d3705f90c5c",
      measurementId: "G-686H031B6Z"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const contenedor = document.getElementById("turnos");

    function cargarTurnosDesdeAhora() {
      contenedor.innerHTML = "<p class='text-center'>Cargando turnos...</p>";
      const hoy = new Date();
      const hoyISO = hoy.toISOString().split("T")[0];
      const ahoraHora = hoy.toTimeString().split(":").slice(0,2).join(":");

      db.collection("turnos").orderBy("fecha").get().then(snapshot => {
        contenedor.innerHTML = "";
        let encontrado = false;
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.fecha > hoyISO || (data.fecha === hoyISO && data.hora >= ahoraHora)) {
            encontrado = true;
            const div = document.createElement("div");
            div.className = "bg-gray-800 p-4 rounded shadow";
            div.innerHTML = `
              <p><strong>Nombre:</strong> ${data.nombre}</p>
              <p><strong>Servicio:</strong> ${data.servicio}</p>
              <p><strong>Fecha:</strong> ${data.fecha}</p>
              <p><strong>Hora:</strong> ${data.hora}</p>
              <button onclick="eliminarTurno('${doc.id}')" class="mt-2 bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">
                Eliminar
              </button>`;
            contenedor.appendChild(div);
          }
        });
        if (!encontrado) {
          contenedor.innerHTML = "<p class='text-center text-gray-400'>No hay turnos reservados desde este momento.</p>";
        }
      }).catch(error => {
        console.error("Error al cargar turnos:", error);
        contenedor.innerHTML = "<p class='text-center text-red-500'>Error al cargar turnos.</p>";
      });
    }

    
    function eliminarTurno(id) {
      if (confirm("¿Seguro que querés eliminar este turno?")) {
        db.collection("turnos").doc(id).delete().then(() => {
          cargarTurnosDesdeAhora();
        }).catch(err => {
          alert("Error al eliminar el turno.");
          console.error(err);
        });
      }
    }

    cargarTurnosDesdeAhora();
    
  </script>
</body>
</html>
