
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabri Barber - Reserva tu Turno</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="hero">
      <img src="logo.png" alt="Cabri Barber" class="logo">
      <h1>Tu estilo, nuestra precisión</h1>
      <a href="#turnos" class="btn">Reservá tu turno</a>
    </div>
  </header>

  <section class="turnos" id="turnos">
    <h2>Reservá tu turno</h2>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <select id="servicio" required>
        <option value="">Seleccioná un servicio</option>
        <option value="Corte">Corte</option>
        <option value="Corte y Barba">Corte y Barba</option>
        <option value="Claritos">Claritos</option>
        <option value="Global">Global</option>
      </select>
      <input type="date" id="fecha" required>
      <div id="horarios" class="horarios"></div>
      <button type="submit" class="btn">Reservar</button>
    </form>
    <div id="mensaje-exito" class="exito" style="display:none;">Turno reservado con éxito! ✅</div>
  </section>

  <footer>
    <p>&copy; 2025 Cabri Barber. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
