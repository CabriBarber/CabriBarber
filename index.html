<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cabri Barber - Reservá tu turno</title>
  <link rel="stylesheet" href="style.css" />
  <script src="firebase.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Cabri Barber</h1>
    <p>Tu estilo, nuestra precisión</p>
  </header>

  <section class="reservar">
    <h2>Reservá tu turno</h2>
    <form id="reservaForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <select id="servicio" required>
        <option value="">Seleccioná un servicio</option>
        <option value="Corte">Corte</option>
        <option value="Corte y Barba">Corte y Barba</option>
        <option value="Claritos">Claritos</option>
        <option value="Global">Global</option>
      </select>
      <input type="date" id="fecha" required />
      <div id="horarios" class="horarios"></div>
      <button type="submit" class="btn">Reservar</button>
    </form>
    <div id="mensajeExito" class="exito" style="display:none;">✅ ¡Turno reservado con éxito!</div>
  </section>
</body>
</html>
