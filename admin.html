<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="style.css" />
  <script src="firebase.js" type="module" defer></script>
  <script src="admin.js" type="module" defer></script>
</head>
<body>
  <header>
    <h1>Panel de Turnos</h1>
  </header>

  <section class="turnos-lista" id="turnosLista">
    <h2>Turnos Reservados</h2>
    <table id="tablaTurnos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Servicio</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tbodyTurnos">
      </tbody>
    </table>
  </section>
</body>
</html>
